name: Node.js CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  Deploy:
    runs-on: ubuntu-latest

    environment: production

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      # - name: Install npm dependencies
      #   run: npm ci
      # - name: Run build task
      #   run: npm run build
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v4.1.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: '-rltgoDzvO --delete'
          SOURCE: ./* # 这是要复制到阿里云静态服务器的文件夹名称
          REMOTE_HOST: '101.43.108.86' # 你的阿里云公网地址
          REMOTE_USER: root # 阿里云登录后默认为 root 用户，并且所在文件夹为 root
          TARGET: /var/projects/mahjong/ # 打包后的 dist 文件夹将放在 /root/node-server
          SCRIPT_BEFORE: |
            pm2 stop mahjong
            pm2 delete mahjong
          SCRIPT_AFTER: |
            cd /var/projects/mahjong
            npm ci
            npm run build
            pm2 start --name mahjong /var/projects/mahjong/dist/main.js
